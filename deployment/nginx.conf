# Whisk Automation - Nginx Configuration
# Copy to: /etc/nginx/sites-available/whisk-automation

upstream whisk_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name _;
    
    client_max_body_size 50M;
    client_body_timeout 300s;
    
    # Frontend
    location / {
        root /opt/whisk-automation/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Disable cache for development
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;
    }
    
    # API Backend
    location /api {
        proxy_pass http://whisk_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
    
    # WebSocket
    location /socket.io {
        proxy_pass http://whisk_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Output files
    location /output {
        alias /opt/whisk-automation/data/output;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
}